<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="header"> <h1> Somewhere out there... in Vancover. </h1> <hr> </div>

    <div id="map"></div>
    <script>

      function initMap(){
        var myLatLng = {lat: 49.2824, lng: -123.1185};
        var theirLatLng = {lat: -25.363, lng: 131.044};


        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 13
        });

        var marker = new google.maps.Marker({
         position: myLatLng,
         map: map,
         draggable: true,
         animation: google.maps.Animation.DROP,
         title: 'somewhere in vancover'
        });

        var theirMarker = new google.maps.Marker({
         position: theirLatLng,
         map: map,
         title: 'Hello World!'
        });

       marker.addListener('click', toggleBounce);
      }

      function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs788koXJUiJlfxRpWNO7HAjHSqALA7oQ&callback=initMap"
    async defer></script>
  </body>
</html>
